<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - 我的网站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">MyWebsite</div>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="about.html">关于我们</a></li>
                <li><a href="contact.html" class="active">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h1>联系我们</h1>
            <div class="contact-container">
                <div class="contact-info">
                    <h2>联系方式</h2>
                    <div class="info-item">
                        <h3>地址</h3>
                        <p>北京市朝阳区xxx街道xxx号</p>
                    </div>
                    <div class="info-item">
                        <h3>电话</h3>
                        <p>123-456-789</p>
                    </div>
                    <div class="info-item">
                        <h3>邮箱</h3>
                        <p>info@example.com</p>
                    </div>
                </div>
                
                <form id="contact-form" class="contact-form">
                    <h2>发送消息</h2>
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="您的姓名" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="您的邮箱" required>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" placeholder="您的留言" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">发送消息</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>联系方式</h4>
                <p>电话：123-456-789</p>
                <p>邮箱：info@example.com</p>
            </div>
            <div class="footer-section">
                <h4>关注我们</h4>
                <div class="social-links">
                    <a href="#">微博</a>
                    <a href="#">微信</a>
                    <a href="#">抖音</a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 我的网站. 保留所有权利。</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
